<div class="max-w-4xl mx-auto mt-10">
  <h1 class="text-2xl font-bold mb-4">Edit Car</h1>
  <form (ngSubmit)="onUpdate()" #editCarForm="ngForm">
    <div class="mb-4">
      <img
        [src]="'http://localhost:8000/storage/' + carData.photos[0]"
        alt="Car Photo"
        class="w-full h-40 object-cover mb-4"
      />
      <label class="block text-gray-700">Car Photos</label>
      <input type="file" (change)="onFileChange($event)" multiple />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Brand</label>
      <input
        type="text"
        name="brand"
        [(ngModel)]="carData.brand"
        class="mt-1 block w-full p-2 border border-gray-300 rounded"
        required
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Model</label>
      <input
        type="text"
        name="model"
        [(ngModel)]="carData.model"
        class="mt-1 block w-full p-2 border border-gray-300 rounded"
        required
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">License Plate</label>
      <input
        type="text"
        name="licensePlate"
        [(ngModel)]="carData.licensePlate"
        class="mt-1 block w-full p-2 border border-gray-300 rounded"
        required
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Daily Rent</label>
      <input
        type="number"
        name="dailyRent"
        [(ngModel)]="carData.dailyRent"
        class="mt-1 block w-full p-2 border border-gray-300 rounded"
        required
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Availability</label>
      <select
        name="availability"
        [(ngModel)]="carData.availability"
        class="mt-1 block w-full p-2 border border-gray-300 rounded"
        required
      >
        <option value="available">Available</option>
        <option value="unavailable">Unavailable</option>
      </select>
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">
      Update Car
    </button>
  </form>
</div>
